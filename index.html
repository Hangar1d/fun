<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 PRO TIPS</title>
    <style>
        body {
            background-color: black;
            color: #00ff00; /* Green text for terminal effect */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #terminal {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            overflow-y: scroll;
            padding: 20px;
            white-space: pre-wrap;
            font-size: 0.9rem; /* Smaller font for realism */
            line-height: 1.2;
        }

        .hacked-message {
            display: none;
            font-size: 2.5rem;
            text-align: center;
            color: red;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.1; }
            100% { opacity: 1; }
        }

        /* Adding a blinking cursor effect */
        .cursor {
            display: inline-block;
            background-color: #00ff00;
            width: 10px;
            height: 20px;
            animation: blink 1s step-end infinite;
        }
    </style>
</head>
<body>

<div id="terminal"></div>
<div class="hacked-message" id="hackedMessage">YOU ARE HACKED BY KH4N</div>

<!-- Add the sound file here -->
<audio id="hackSound" src="sound.mp3" preload="auto"></audio> <!-- Convert to mp3 if necessary -->

<!-- Add an overlay asking the user to click/tap -->
<div id="startButton" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); color: white; display: flex; justify-content: center; align-items: center; font-size: 2rem; cursor: pointer;">
    Tap/Click to Start
</div>

<script>
    const terminal = document.getElementById('terminal');
    const hackedMessage = document.getElementById('hackedMessage');
    const hackSound = document.getElementById('hackSound'); // Sound element
    const startButton = document.getElementById('startButton');

    // Array of fake terminal lines to simulate running commands
    const fakeCommands = [
        "[SYSTEM] Initializing hack tool...",
        "[USER] Loading target IP address...",
        "[SYSTEM] IP found: 192.168.1.100",
        "[SYSTEM] Attempting connection...",
        "[FIREWALL] Bypassing security protocols...",
        "[ALERT] Firewall bypassed!",
        "[USER] Gaining root access...",
        "[SYSTEM] Root access granted.",
        "[MALWARE] Uploading malware to system...",
        "[MALWARE] Malware.exe successfully uploaded.",
        "[USER] Executing payload...",
        "[SYSTEM] Payload running...",
        "[LOG] Deleting security logs...",
        "[INSTALL] Installing malware packages...",
        "[INSTALL] Progress: █████░░░░░░░ 40%",
        "[INSTALL] Progress: ████████████░░ 80%",
        "[INSTALL] Completed...",
        "[BACKDOOR] Establishing backdoor entry...",
        "[SYSTEM] Backdoor access created!",
        "[MALWARE] Initiating remote control...",
        "[USER] Downloading files...",
        "[USER] Files downloaded: confidential_data.zip",
        "[SYSTEM] Shutting down defenses...",
        "[ALERT] Target system compromised!",
        "[SYSTEM] Sending signal to main server...",
        "[ERROR] System32 detected, preparing to delete...",
        "[USER] Hacking complete...",
        "[LOG] Target system fully compromised.",
        "[USER] Shutting down terminal...",
        "[SYSTEM] Disconnecting..."
    ];

    // Rapid command spam (this will make unreadable lines)
    const rapidCommands = "executing command x100\n".repeat(100); 

    let currentIndex = 0;

    function addCommand() {
        if (currentIndex < fakeCommands.length) {
            terminal.innerHTML += fakeCommands[currentIndex] + '\n';
            currentIndex++;
            setTimeout(addCommand, 100); // Fast command output
        } else {
            addRapidCommands(); // After regular commands, add the rapid ones
        }
    }

    function addRapidCommands() {
        terminal.innerHTML += rapidCommands; // Adding rapid unreadable lines
        setTimeout(showHackedMessage, 1000); // Wait for 1 second and show hacked message
    }

    function showHackedMessage() {
        terminal.style.display = 'none'; // Hide terminal
        hackedMessage.style.display = 'block'; // Show hacked message
        hackSound.play().catch(error => console.log("Playback failed:", error)); // Play the sound and catch any errors
    }

    // Wait for user interaction
    startButton.addEventListener('click', () => {
        startButton.style.display = 'none'; // Hide the start button
        setTimeout(addCommand, 500); // Start the "hacking" sequence after 0.5 seconds
    });
</script>

</body>
</html>
